spring:
  application:
    name: agentic-ai-service
  profiles:
    active: dev

  datasource:
    url: jdbc:h2:mem:agenticai
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update

  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092

server:
  port: 8083

langchain4j:
  google-ai-gemini:
    chat-model:
      api-key: ${GEMINI_API_KEY} 
      model-name: gemini-2.0-flash
      temperature: 0.1
      timeout: PT60s

logging:
  level:
    com.group18.rotionary.agenticai: DEBUG
    dev.langchain4j: DEBUG
